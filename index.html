<!doctype html>
<html>
<head>
	<title>Sampler Project</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	
	<style type="text/css">
		body {
			background: #000;
			color: #fff;
			
			height: 100%;
			min-height: 100%;
			width: 100%;
			min-width: 100%;
			position: absolute;
		}
		
		#key {
			margin: 0 auto;
			width: 200px;
			text-align: center;
			font-size: 16em;
			
			display: block;
			position: relative;
			top: 50%;
			transform: translateY(-46%);
		}	
	</style>
</head>

<body>
	<span id="key"></span>
	
	<script type="text/javascript">		
		var Sampler = {
			// Constant background audio
			backgroundAudioElement: document.createElement('audio'),
			
			// Keys / sound file definitions
			sounds: {
				q: "S01.wav",
				w: "S02.wav",
				e: "S03.wav",
				r: "S04.wav",
				t: "S05.wav",
				y: "S06.wav",
				u: "S07.wav",
				i: "S08.wav",
				o: "S09.wav",
				p: "S10.wav",
				a: "S11.wav",
				s: "S12.wav",
				d: "S13.wav",
				f: "S14.wav",
				g: "S15.wav",
				h: "S16.wav",
				j: ".wav",
				k: ".wav",
				l: ".wav",
				z: ".wav",
				x: ".wav",
				c: ".wav",
				v: ".wav",
				b: ".wav",
				n: ".wav",
				m: ".wav"   	
			},
			
			// Keys / video file definitions
			videos: {
				q: "",
				w: "",
				e: "",
				r: "",
				t: "",
				y: "",
				u: "",
				i: "",
				o: "",
				p: "",
				a: "",
				s: "",
				d: "",
				f: "",
				g: "",
				h: "",
				j: "",
				k: "",
				l: "",
				z: "",
				x: "",
				c: "",
				v: "",
				b: "",
				n: "",
				m: ""
			},
			
			triggerAudio: function(e) {
				$("#key").text(String.fromCharCode(e.which)).show().delay(500).fadeOut(200);
				var audioElement = document.createElement('audio');
				
				audioElement.setAttribute('autoplay', 'autoplay');
				
				audioElement.setAttribute('src', 'audio/' + this.sounds[String.fromCharCode(e.which)]);
			},
			
			triggerVideo: function(e) {
				console.log('playing video');
			}
		}
				
		$(document).keypress( function(e) {
			Sampler.triggerAudio(e);
			Sampler.triggerVideo(e);
		});
		
		$(document).ready( function() {
			Sampler.backgroundAudioElement.setAttribute('autoplay', 'autoplay');
		})
	</script>
</body>
</html>
