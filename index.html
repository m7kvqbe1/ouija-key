<!doctype html>
<html>
<head>
	<title>Josh's Sampler Project</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	
	<style type="text/css">
		body {
			background: #000;
			color: #fff;
			
			height: 100%;
			min-height: 100%;
			width: 100%;
			min-width: 100%;
			position: absolute;
		}
		
		::-webkit-scrollbar { 
			display: none; 
		}
		
		#key {
			margin: 0 auto;
			width: 200px;
			text-align: center;
			font-size: 16em;
			
			display: block;
			position: relative;
			top: 50%;
			transform: translateY(-46%);
		}
		
		#video-bg {
			position: fixed; 
			right: 0; 
			bottom: 0;
			min-width: 100%; 
			min-height: 100%;
			width: auto; 
			height: auto;

</head>

	</video>
	
	<audio id="audio-bg"></audio>
	
	<script type="text/javascript">

			},
			
			triggerAudio: function(e) {
				$("#key").text(String.fromCharCode(e.which)).show().delay(500).fadeOut(200);
				var audioElement = document.createElement('audio');
				
				audioElement.setAttribute('autoplay', 'autoplay');
				
				audioElement.setAttribute('src', 'audio/' + this.sounds[String.fromCharCode(e.which)]);
			},
			
			gridCount: 0,

				console.log('playing video');
			},
			
			pauseVideo: function(e) {
				backgroundVideoElement.pause();
				console.log('video paused');
			}
		}
				
		$(document).keypress( function(e) {
			Sampler.triggerAudio(e);
			Sampler.triggerVideo(e);
		});
		
		$(document).ready( function() {
			Sampler.backgroundAudioElement.setAttribute('autoplay', 'autoplay');
		})
	</script>
</body>
</html>
