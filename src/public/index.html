	<span class="version hidden animated lightSpeedIn">Ouija v0.0.1</span>

	<div class="chat-messages"></div>

		<source src="/public/video/bg.webm" type="video/webm">
	</video>

	<!-- Overlay video -->
	<div id="video-wrapper">
		<video autoplay loop id="video-overlay"></video>
	</div>

		<input type="text" maxlength="150" autocomplete="off" spellcheck="false" />
