<!doctype html>
<html>
<head>
	<title>Web Sampler</title>
	
	<link rel="stylesheet" href="/public/styles.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	<span id="debug"></span>
	
	<div class="loading">
		<div class="loading-outer">
			<div class="loading-inner">
				<img src="/public/loader.svg" />
			</div>
		</div>
	</div>

	<!-- Default background video -->
	<video autoplay loop id="video-bg">
		<source src="../public/video/bg.webm" type="video/webm">
	</video>

	<!-- Overlay video -->
	<div id="video-wrapper">
		<video autoplay loop id="video-overlay">
			<source src="" type="video/webm">
		</video>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/main.js"></script>
	
	<script>
	var socket = io.connect('http://tomhumphris.com:8080');
	socket.on('message', function (data) {
		console.log(data);
		socket.emit('phone-home', { my: 'data' });
	});
	</script>
</body>
</html>
