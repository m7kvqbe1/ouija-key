<!doctype html>
<html>
<head>
	<title>Web Sampler</title>
	
	<link rel="stylesheet" href="/projects/sampler/public/styles.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="loading">
		<div class="loading-outer">
			<div class="loading-inner">Loading</div>
		</div>
	</div>
	
	<span id="key"></span>

	<!-- Default background video -->
	<video autoplay loop id="video-bg">
		<source src="../public/video/bg.webm" type="video/webm">
	</video>

	<!-- Overlay video -->
	<video autoplay loop id="video-overlay">
		<source src="" type="video/webm">
	</video>
	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/projects/sampler/public/main.js"></script>
</body>
</html>
