    <title>Ouija Key</title>
	<meta name="description" content="Make music with your friends. Ouija Key is a multimedia web sampler.">
    
	<link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/public/css/animate.min.css" />
	<link rel="stylesheet" href="/public/css/styles.css" />
	
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>	
	<span id="debug" class="hidden"></span>
	
	<a id="nav-toggle" class="unselectable">
		<span class="unselectable"></span>
	</a>
	
	<div class="chat-messages"></div>
	
	<div class="loading">
		<div class="outer">
			<div class="inner">
				<img src="/public/svg/loader.svg" />
			</div>
		</div>
	</div>
	
	<div class="menu hidden">
		<nav class="menu-outer animated bounceInDown">
			<ul>
				<li><a id="menu-join">Join Room</a></li>
				<li><a id="menu-new">Create New Room</a></li>
				<li><a id="menu-leave" class="disabled">Leave Room</a></li>
				<li><a id="menu-toggle-chat">Toggle Chat (<span class="chat-toggle-text">Enabled</span>)</a></li>
				<!--<li><a id="menu-help">Help &amp; Credits</a></li>-->
			</ul>
		</nav>
		
		<div id="room-id" class="hidden animated bounceInRight"></div>
		
		<div class="shortcuts unselectable animated bounceInLeft">
			<img src="/public/svg/keyboard.svg" width="40px" />
			<span><strong>ESC</strong><br />open / close menu</span>
			<span><strong>Return</strong><br />chat</span>
			<span><strong>A - Z</strong><br />trigger sample</span>
			<span><strong>Caps Lock</strong><br />switch sample bank</span>
		</div>
		
		<span class="version unselectable animated bounceInRight">Ouija Key v0.1.0</span>
	</div>

	<!-- Default background video -->
	<video autoplay loop id="video-bg">
		<source src="/public/video/bg.webm" type="video/webm">
	</video>

	<!-- Overlay video -->
	<div id="video-wrapper">
		<video autoplay loop id="video-overlay"></video>
	</div>

	<div id="prompt" class="hidden animated bounceInUp">
		<i class="icon-close">&#x2715;</i>
		<input type="text" maxlength="150" autocomplete="off" spellcheck="false" placeholder="" />
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/js/app.min.js"></script>
	
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

</body>
